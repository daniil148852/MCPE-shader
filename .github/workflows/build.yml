name: Build Bedrock Shader

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgl1-mesa-dev

    # Проверяем кэш - если shaderc уже собран, пропускаем сборку
    - name: Cache Shaderc
      id: cache-shaderc
      uses: actions/cache@v4
      with:
        path: shaderc
        key: shaderc-linux-x64-v1

    # Собираем shaderc ТОЛЬКО если кэша нет
    - name: Build BGFX Shaderc
      if: steps.cache-shaderc.outputs.cache-hit != 'true'
      run: |
        mkdir bgfx-build
        cd bgfx-build
        git clone --depth 1 https://github.com/bkaradzic/bx.git
        git clone --depth 1 https://github.com/bkaradzic/bimg.git
        git clone --depth 1 https://github.com/bkaradzic/bgfx.git
        cd bgfx
        ../bx/tools/bin/linux/genie --with-tools --gcc=linux-gcc gmake
        cd .build/projects/gmake-linux-gcc
        make shaderc config=release64
        cp ../../../.build/linux64_gcc/bin/shadercRelease ../../../../shaderc
        chmod +x ../../../../shaderc
        cd ../../../..

    - name: Download MaterialBinTool
      run: |
        wget $(curl -s https://api.github.com/repos/ddf8196/MaterialBinTool/releases/latest \
          | grep "browser_download_url.*\.jar" \
          | head -1 \
          | cut -d '"' -f 4) -O mbt.jar

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Includes
      run: |
        mkdir include
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/bgfx_shader.sh -O include/bgfx_shader.sh
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/bgfx_compute.sh -O include/bgfx_compute.sh

    - name: Check MBT Help
      run: |
        echo "=== MaterialBinTool Help ==="
        java -jar mbt.jar --help || true
        java -jar mbt.jar -h || true
        java -jar mbt.jar || true
        echo "=== Shaderc Help ==="
        ./shaderc --help 2>&1 | head -30 || true
        echo "=== Files ==="
        ls -la
        ls -la src/

    - name: Try Compile Shader
      continue-on-error: true
      run: |
        echo "=== Attempt 1 ==="
        java -jar mbt.jar -c -i src/material.json -o material.bin --shaderc ./shaderc --include include/ 2>&1 || true
        echo "=== Attempt 2 ==="
        java -jar mbt.jar compile -i src/material.json -o material.bin 2>&1 || true
        echo "=== Attempt 3 ==="
        java -jar mbt.jar -i src/material.json -o material.bin 2>&1 || true
        echo "=== Check results ==="
        ls -la *.bin 2>/dev/null || echo "No .bin files found"

    - name: Upload Everything
      uses: actions/upload-artifact@v4
      with:
        name: debug-output
        path: |
          *.bin
          *.jar
          src/
          include/

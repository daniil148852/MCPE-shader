name: Explore Structure

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download MaterialBinTool
      run: |
        wget $(curl -s https://api.github.com/repos/ddf8196/MaterialBinTool/releases/latest \
          | grep "browser_download_url.*\.jar" \
          | head -1 \
          | cut -d '"' -f 4) -O mbt.jar

    - name: Unpack and Show
      run: |
        java -jar mbt.jar -u -o unpacked RenderChunk.material.bin
        echo "=== ALL FILES ==="
        find unpacked -type f
        echo "=== JSON CONTENT ==="
        find unpacked -name "*.json" -exec echo "FILE: {}" \; -exec cat {} \;

    - name: Upload Unpacked
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unpacked-files
        path: unpacked/

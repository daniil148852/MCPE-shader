name: Build Java Shader

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build MaterialBinTool (Java)
      run: |
        # Скачиваем официальный Java репозиторий
        git clone https://github.com/ddf8196/MaterialBinTool.git mbt_repo
        cd mbt_repo
        # Даем права на выполнение скрипта сборки
        chmod +x gradlew
        # Собираем JAR файл (без тестов, чтобы быстрее)
        ./gradlew shadowJar -x test
        # Переносим готовый файл в главную папку под именем mbt.jar
        find build/libs -name "MaterialBinTool-*-all.jar" -exec cp {} ../mbt.jar \;

    - name: Download Compiler & Includes
      run: |
        # 1. Скачиваем shaderc (компилятор) для Linux
        # Берем стабильный бинарник из проверенного источника
        wget https://github.com/hatchibombotar/MaterialBinTool/raw/master/shaderc -O shaderc
        chmod +x shaderc

        # 2. Скачиваем include-файлы (библиотеки шейдеров)
        mkdir include
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/bgfx_shader.sh -O include/bgfx_shader.sh
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/bgfx_compute.sh -O include/bgfx_compute.sh
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/shader.sh -O include/shader.sh

    - name: Compile Shader
      run: |
        # Запускаем Java версию инструмента
        # Флаги:
        # -c : режим компиляции
        # -i : входной json
        # -o : выходной bin
        # --shaderc : путь к скачанному компилятору
        # --include : папка с библиотеками
        
        java -jar mbt.jar -c \
          -i src/material.json \
          -o material.bin \
          --shaderc ./shaderc \
          --include include/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: material-bin
        path: material.bin

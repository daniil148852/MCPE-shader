name: Build Bedrock Shader

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgl1-mesa-dev

    - name: Cache Shaderc
      id: cache-shaderc
      uses: actions/cache@v4
      with:
        path: shaderc
        key: shaderc-linux-x64-v2

    - name: Build BGFX Shaderc
      if: steps.cache-shaderc.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 https://github.com/bkaradzic/bx.git
        git clone --depth 1 https://github.com/bkaradzic/bimg.git
        git clone --depth 1 https://github.com/bkaradzic/bgfx.git
        cd bgfx
        ../bx/tools/bin/linux/genie --with-tools --gcc=linux-gcc gmake
        cd .build/projects/gmake-linux-gcc
        make shaderc config=release64
        cd ../../..
        cp .build/linux64_gcc/bin/shadercRelease ../shaderc
        chmod +x ../shaderc
        cd ..

    - name: Verify Shaderc
      run: |
        ls -la shaderc
        ./shaderc --help 2>&1 | head -5 || true

    - name: Download MaterialBinTool
      run: |
        wget $(curl -s https://api.github.com/repos/ddf8196/MaterialBinTool/releases/latest \
          | grep "browser_download_url.*\.jar" \
          | head -1 \
          | cut -d '"' -f 4) -O mbt.jar

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Includes
      run: |
        mkdir include
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/bgfx_shader.sh -O include/bgfx_shader.sh
        wget https://raw.githubusercontent.com/bkaradzic/bgfx/master/src/bgfx_compute.sh -O include/bgfx_compute.sh

    - name: Compile Shader
      run: |
        echo "=== Trying different command formats ==="

        # Формат: java -jar mbt.jar [options] <file>
        # files = позиционный аргумент в конце

        echo "--- Try 1: compile with all flags ---"
        java -jar mbt.jar -c -s ./shaderc -i include/ -o material.bin src/material.json 2>&1 || true

        echo "--- Try 2: unpack first to see format ---"
        java -jar mbt.jar -u -o unpacked/ src/material.json 2>&1 || true

        echo "--- Try 3: compile directory ---"
        java -jar mbt.jar -c -s ./shaderc -i include/ -o material.bin src/ 2>&1 || true

        echo "--- Try 4: compile json directly ---"
        java -jar mbt.jar -c -s ./shaderc -o material.bin src/material.json 2>&1 || true

        echo "=== Check all results ==="
        find . -name "*.bin" -type f 2>/dev/null
        ls -la *.bin 2>/dev/null || echo "No .bin files in root"
        ls -la unpacked/ 2>/dev/null || echo "No unpacked dir"

    - name: Upload Result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: shader-output
        path: |
          *.bin
          *.jar
          unpacked/
          src/
